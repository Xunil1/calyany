<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_reg.css') }}">
</head>
<body>
    <section class="formSection">
        <div class="box">
            <div class="form">
                <h2>Добавление</h2>
                <form method="post">
                    <div class="inputBx">
                        <input type="text" name="name" id="name" placeholder="Название товара">
                    </div>
                    <div class="inputBx">
                        <textarea name="description" id="description" ></textarea>
                    </div>
                    <div class="inputBx">
                        <input type="text" name="price" id="price" placeholder="Цена за единицу товара">
                    </div>
                    <div class="inputBx">
                        <input type="number" min="0" name="count" id="count" placeholder="Количество товара">
                    </div>
                    <div class="inputBx">
                        <input type="submit" value="Добавить">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
